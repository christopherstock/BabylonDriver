<!DOCTYPE html>

<!-- Welcome to the Babylon.js driving game -->
<html>

    <!-- head section contains all meta information -->
    <head lang="en">

        <!-- set UTF-8 encoding -->
        <meta charset="UTF-8">

        <!-- document title is set via js -->
        <title></title>

        <!-- set favicon icon -->
        <link rel="icon"          href="favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- suppress viewport scalation for touch-devices -->
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1" />

        <!-- specify lib css -->
        <link rel="stylesheet" href="lib/css/icheck.skins/flat/blue.css" type="text/css" media="screen" />

        <!-- specify custom css -->
        <link rel="stylesheet" href="css/custom.css" type="text/css" media="screen" />

        <!-- specify lib js -->
        <script type="text/javascript" src="lib/js/babylon.2.2.min.js"></script>
        <script type="text/javascript" src="lib/js/hand-1.3.9.min.js"></script>
        <script type="text/javascript" src="lib/js/cannon-0.6.2.min.js"></script>
        <script type="text/javascript" src="lib/js/fpsmeter-0.3.1.min.js"></script>
        <script type="text/javascript" src="lib/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="lib/js/icheck-1.0.2.min.js"></script>

        <!-- specify TypeScript generated lib classes -->
        <script type="text/javascript" src="src_lib/de/mayflower/lib/math/LibMath.js"></script>
        <script type="text/javascript" src="src_lib/de/mayflower/lib/ui/LibStringFormat.js"></script>
        <script type="text/javascript" src="src_lib/de/mayflower/lib/ui/LibUI.js"></script>
        <script type="text/javascript" src="src_lib/de/mayflower/lib/ui/LibString.js"></script>
        <script type="text/javascript" src="src_lib/de/mayflower/lib/util/LibDebug.js"></script>
        <script type="text/javascript" src="src_lib/de/mayflower/lib/util/LibVersion.js"></script>

        <!-- specify TypeScript generated project classes -->
        <script type="text/javascript" src="src/de/mayflower/mfg/base/MfgVersion.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/base/MfgSettingsDebug.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/base/MfgSettings.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/base/MfgDebug.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/base/MfgInit.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/hid/MfgKey.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/hid/MfgPointer.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/new_game/MfgWorld.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/new_game/MfgSkyBox.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/new_game/MfgDemo.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/new_game/MfgCar.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/new_game/MfgTree.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/new_game/MfgGround.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/new_game/MfgCheckpoint.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/old_game/MfgGame.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/old_game/MfgCamera.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/old_game/level/MfgLevel.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/old_game/level/MfgLevelBunny.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/old_game/level/MfgLevelFirstPerson.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/g3d/MfgSceneFactory.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/g3d/MfgMaterial.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/g3d/MfgSprite.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/g3d/MfgScene.js"></script>

        <script type="text/javascript" src="src/de/mayflower/mfg/Mfg.js"></script>

    </head>

    <!-- the body will be appended the HTML5 canvas3D LATER ! -->
    <body>

        <div id="canvasZone">
            <canvas id="driverCanvas"></canvas>
        </div>

        <div id="loading">
            Loading BabylonDriver
            <div id="loadingMessage"></div>
        </div>

        <div id="title_bar" class="disable-selection">
            <div id="menus">
                <div id="start_btn" class="btn">Start</div>
            </div>
        </div>

        <div id="tdb_back"></div>
        <div id="tdb">
            <div id="speed"><span>0</span>km/h</div>
            <div id="direction"></div>
            <div id="steering"></div>
            <div id="tdb_checkpoints">
                <div id="timer">Time <span>00:00:00</span></div>
                <div id="failed">Failed <span>0</span></div>
                <div id="remaining">Checkpoints <span>0</span></div>
            </div>
        </div>

        <!-- this will launch the demo -->
        <script type="text/javascript">
            new MfgDemo();
        </script>

    </body>

</html>
